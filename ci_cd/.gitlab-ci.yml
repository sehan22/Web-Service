 stages:
  - build
  - test
  - deploy-dev
  - deploy-test
  - deploy-prod

build:
  stage: build
  image: python:3.11-slim
  script:
    - pip install -r requirements.txt
    - docker build -t coinbase-service:latest .

test:
  stage: test
  image: python:3.11-slim
  script:
    - pip install -r requirements.txt
    - pytest src/tests

deploy-dev:
  stage: deploy
  image: alpine:latest
  environment: dev
  script:
    - kubectl apply -f kubernetes/deployment.yaml
    - kubectl apply -f kubernetes/service.yaml
    # - ... (Optional: Apply additional resources for dev environment)

deploy-test:
  stage: deploy
  image: alpine:latest
  environment: test
  script:
    - kubectl apply -f kubernetes/deployment.yaml
    - kubectl apply -f kubernetes/service.yaml
    # - ... (Optional: Apply additional resources for test environment)

deploy-prod:
  stage: deploy
  image: alpine:latest
  environment: production
  script:
    - kubectl apply -f kubernetes/blue-green-deployment.yaml # Replace with actual Blue-Green deployment script
