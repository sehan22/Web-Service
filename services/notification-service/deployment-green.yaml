apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
      version: green
  template:
    metadata:
      labels:
        app: notification-service
        version: green
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3004
